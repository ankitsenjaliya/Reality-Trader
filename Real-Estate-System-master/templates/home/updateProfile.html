{% extends 'home/base.html' %}
{% load static %}
{% block client %}
    <!--Page Banner Section end-->
    <!--Login & Register Section start-->
    <div class="login-register-section section pt-100 pt-lg-80 pt-md-70 pt-sm-60 pt-xs-50 pb-100 pb-lg-80 pb-md-70 pb-sm-60 pb-xs-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-12 ml-auto mr-auto mr-top">

                    <ul class="login-register-tab-list nav">

                        <li><a class="active" href="#" data-toggle="tab">Update Profile</a></li>
                    </ul>
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <fieldset>

                            <!-- Form Name -->

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="textinput">Username:</label>
                                <div class="col-md-12">
                                    <input id="username" name="username" type="text" value="{{ user.username }}"
                                           required>

                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-12 control-label" for="textinput">First Name:</label>
                                <div class="col-md-12">
                                    <input id="firstname" name="firstname" type="text" value="{{ user.first_name }}"
                                           required>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 control-label" for="textinput">Last Name:</label>
                                <div class="col-md-12">
                                    <input id="lastname" name="lastname" type="text" value="{{ user.last_name }}"
                                           required>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 control-label" for="textinput">Email:</label>
                                <div class="col-md-12">
                                    <input id="txtemail" name="email" type="email" value="{{ user.email }}" required>

                                </div>
                            </div>


                            <p>{{ error }}</p>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                    <button class="btn" type="submit">Save changes</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Login & Register Section end-->
{% endblock %}
